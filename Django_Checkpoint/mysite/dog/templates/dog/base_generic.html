<!DOCTYPE HTML>
<html>

<head>

  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

  <footer class="page-footer font-small blue">
