{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'Trivia/style.css' %}">



{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'Trivia:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Trivia are available.</p>
{% endif %}
